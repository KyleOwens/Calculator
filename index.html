<head> 
    <title>HTML Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="history" readonly>
        <input type="text" class="display" readonly>
        <button data-key="67" class="clear function">C</button>
        <button data-key="111" class="function">/</button>
        <button data-key="106" class="function">*</button>
        <button data-key="103">7</button>
        <button data-key="104">8</button>
        <button data-key="105">9</button>
        <button data-key="109" class="function">-</button>
        <button data-key="100">4</button>
        <button data-key="101">5</button>
        <button data-key="102">6</button>
        <button data-key="107" class="addition function">+</button>
        <button data-key="97">1</button>
        <button data-key="98">2</button>
        <button data-key="99">3</button>
        <button data-key="96">0</button>
        <button>00</button>
        <button data-key="110">.</button>
        <button data-key="13" class="equals function">=</button>
    </div>
    <script src="script.js"></script>
</body>
